<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<title>Dollorclicker</title>
</head>

<body>
<div class="container">
	<div class="header">
		<h1>Dollorclicker</h1>
	</div>
	<br>
	<div class="clickdiv">
	<button id="kaching" type="button" class="mainclick button">KA-CHING!</button>
	</div>
	<br>
	<hr>
	<br>
	<div class="incomediv">
	<p>
		Dollors: <span id="money">0</span><br>
		Dollors per <small id="secondRate">1.00</small> second(s): <span id="moneyps">0</span>
	<p>
	</div>
	<br>
	<div class="row">
	<div class="buydiv">
		<h3>Moneymakers</h3>
		<table class="table">
			<tr>
				<td>
					Bottle-collector <small id="bottlecollector-level">lvl 0</small>
				</td>
				<td>
					<button id="buybottlecollector" type="button" class="button">Buy for 10.00 dollors</button>
				</td>
				<!-- Testing...
				<td>
					<button type="button" class="hidden">10x</button>
					<button type="button" class="hidden">25x</button>
					<button type="button" class="hidden">100x</button>
					<button type="button" class="hidden">SELL</button>
				</td>
				-->
			</tr>
			
			<tr>
				<td>
					Craftseller <small id="craftseller-level">lvl 0</small>
				</td>
				<td>
					<button id="buycraftseller" type="button" class="button">Buy for 100.00 dollors</button>
				</td>

			</tr>
			
			<tr>
				<td>
					Best Hot Doges <small id="hotdog-level">lvl 0</small>
				</td>
				<td>
					<button id="buyhotdog" type="button" class="button">Buy for 1000.00 dollors</button>
				</td>

			</tr>
			
		</table>
	</div>
	<div class="buydiv">
		<h3>Science</h3>
		<table class="table">
			<tr>
				<td></td>
				<td></td>
			</tr>
		</table>
	</div>
	</div>
</div>
<!-- <div class="footer">
	ver. 0.01
</div> || Do we really need footer? || -->
</body>

<script type="text/javascript" src="main.js"></script>

</html>
